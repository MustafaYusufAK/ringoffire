<app-player *ngFor="let player of game.players; let i = index;" [style.top.px]="100 + (i * 120)" [name]="player"
    class="player-position"></app-player>
<div class="field">

    <div class="card-stack">

        <!-- Card Stack -->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [style.right.px]="i * 5" src="assets/img/cards/card_cover.png"
            alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png" alt="">

        <!-- Stack for played Cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png">

        <!-- Current Card Animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="assets/img/cards/{{ currentCard }}.png" alt="">
    </div>

</div>

<button mat-fab color="accent" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
